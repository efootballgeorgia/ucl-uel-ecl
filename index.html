<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nekro League Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="images/background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Logo and Season Info -->
  <header>
    <div class="header-content">
      <img src="images/nekro-league-logo.png" alt="Nekro League Logo" class="league-logo">
      <h2>Season December</h2>
    </div>
  </header>

  <!-- League Table Section -->
  <section class="league-table">
    <h2>League Table</h2>
    <table>
      <thead>
        <tr>
          <th>Pos</th>
          <th>Club</th>
          <th>MP</th>
          <th>W</th>
          <th>G</th>
          <th>L</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><img src="images/ac-milan-logo.png" alt="AC Milan Logo"> AC Milan</td>
          <td>3</td>
          <td>3</td>
          <td>19</td>
          <td>0</td>
          <td>9</td>
        </tr>
        <tr>
          <td>2</td>
          <td><img src="images/real-madrid-logo.png" alt="Real Madrid Logo"> Real Madrid</td>
          <td>3</td>
          <td>2</td>
          <td>13</td>
          <td>1</td>
          <td>6</td>
        </tr>
        <tr>
          <td>3</td>
          <td><img src="images/barcelona-logo.png" alt="Barcelona Logo"> Barcelona</td>
          <td>3</td>
          <td>1</td>
          <td>9</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td><img src="images/napoli-logo.png" alt="Napoli Logo"> Napoli</td>
          <td>3</td>
          <td>0</td>
          <td>13</td>
          <td>3</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Team Highlights Section -->
  <section class="team-images">
    <h2>Team Highlights</h2>
    <div class="team-gallery">
      <!-- Dynamic Content will be added by JavaScript -->
    </div>
  </section>

  <!-- New Team Player Section -->
  <section class="team-player-section">
    <h2>Team Players</h2>
    <div class="team-player-gallery">
      <!-- AC Milan Team Players -->
      <div class="team-player">
        <h3>AC Milan</h3>
        <div class="image-gallery">
          <img src="images/playerimages/neymar1.webp" class="team-image">
          <img src="images/playerimages/davidvilla.webp" class="team-image">
          <img src="images/playerimages/messi.webp" class="team-image">
          <img src="images/playerimages/torres.webp" class="team-image">
          <img src="images/playerimages/beckham.webp" class="team-image">
          <img src="images/playerimages/guardiola.webp" class="team-image">
          <img src="images/playerimages/theo1.webp" class="team-image">
          <img src="images/playerimages/dias.webp" class="team-image">
          <img src="images/playerimages/tchouameni.webp" class="team-image">
          <img src="images/playerimages/costacurta.webp" class="team-image">
          <img src="images/playerimages/kobel.webp" class="team-image">
        </div>
      </div>
      <!-- Real Madrid Team Players -->
      <div class="team-player">
        <h3>Real Madrid</h3>
        <div class="image-gallery">
          <img src="images/playerimages/neymar.webp" class="team-image">
          <img src="images/playerimages/davidvilla.webp" class="team-image">
          <img src="images/playerimages/messi.webp" class="team-image">
          <img src="images/playerimages/odegaard.webp" class="team-image">
          <img src="images/playerimages/beckham.webp" class="team-image">
          <img src="images/playerimages/guardiola.webp" class="team-image">
          <img src="images/playerimages/theo.webp" class="team-image">
          <img src="images/playerimages/dias.webp" class="team-image">
          <img src="images/playerimages/adams.webp" class="team-image">
          <img src="images/playerimages/stones.webp" class="team-image">
          <img src="images/playerimages/oblak.webp" class="team-image">
        </div>
      </div>
      <!-- Barcelona Team Players -->
      <div class="team-player">
        <h3>Barcelona</h3>
        <div class="image-gallery">
          <img src="images/playerimages/kaka.webp" class="team-image">
          <img src="images/playerimages/delpiero.webp" class="team-image">
          <img src="images/playerimages/haaland.webp" class="team-image">
          <img src="images/playerimages/rivaldo.webp" class="team-image">
          <img src="images/playerimages/beckham.webp" class="team-image">
          <img src="images/playerimages/guardiola.webp" class="team-image">
          <img src="images/playerimages/davies.webp" class="team-image">
          <img src="images/playerimages/nesta.webp" class="team-image">
          <img src="images/playerimages/marquinhos.webp" class="team-image">
          <img src="images/playerimages/kounde.webp" class="team-image">
          <img src="images/playerimages/ederson.webp" class="team-image">
        </div>
      </div>
      <!-- Napoli Team Players -->
      <div class="team-player">
        <h3>Napoli</h3>
        <div class="image-gallery">
          <img src="images/playerimages/neymar.webp" class="team-image">
          <img src="images/playerimages/davidvilla.webp" class="team-image">
          <img src="images/playerimages/messi1.webp" class="team-image">
          <img src="images/playerimages/scholes.webp" class="team-image">
          <img src="images/playerimages/beckham.webp" class="team-image">
          <img src="images/playerimages/guardiola.webp" class="team-image">
          <img src="images/playerimages/carlos.webp" class="team-image">
          <img src="images/playerimages/dias.webp" class="team-image">
          <img src="images/playerimages/marquinhos.webp" class="team-image">
          <img src="images/playerimages/costacurta.webp" class="team-image">
          <img src="images/playerimages/terstegen.webp" class="team-image">
        </div>
      </div>
    </div>
  </section>

  <!-- Modal for Viewing Larger Image -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image" alt="Enlarged Image">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const teams = [
        {
          name: 'Real Madrid',
          logo: 'images/real-madrid-logo.png',
          images: [
            'images/wins/niko1.jpg'
          ]
        },
        {
          name: 'AC Milan',
          logo: 'images/ac-milan-logo.png',
          images: [
            'images/wins/bacho1.jpg',
            'images/wins/bacho2.jpg',
            'images/wins/bacho3.jpg'
          ]
        },
        {
          name: 'Napoli',
          logo: 'images/napoli-logo.png',
          images: []
        },
        {
          name: 'Barcelona',
          logo: 'images/barcelona-logo.png',
          images: [
            'images/wins/luksona1.jpg'
          ]
        }
      ];

      const gallery = document.querySelector('.team-gallery');
      const modal = document.querySelector('.modal');
      const modalImage = document.getElementById('modal-image');
      const closeBtn = document.querySelector('.close');

      // Function to create and display team images in the gallery
      teams.forEach(team => {
        const teamDiv = document.createElement('div');
        teamDiv.classList.add('team');

        let imageGallery = '';
        if (team.images.length > 0) {
          // Add images if the team has any
          team.images.forEach(image => {
            imageGallery += `<img src="${image}" alt="${team.name}" class="team-image" data-team="${team.name}">`;
          });
        } else {
          // Display a message if no images exist for the team
          imageGallery = `<p>No images available for ${team.name}</p>`;
        }

        teamDiv.innerHTML = `
          <h3>${team.name}</h3>
          <div class="image-gallery">
            ${imageGallery}
          </div>
        `;

        gallery.appendChild(teamDiv);
      });

      // Open the modal when an image is clicked
      document.querySelectorAll('.team-image').forEach(image => {
        image.addEventListener('click', function () {
          modal.style.display = 'block';
          modalImage.src = this.src; // Display the clicked image in the modal
        });
      });

      // Close the modal when the close button is clicked
      closeBtn.addEventListener('click', function () {
        modal.style.display = 'none';
      });

      // Close the modal if clicked outside of the image
      window.addEventListener('click', function (event) {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
