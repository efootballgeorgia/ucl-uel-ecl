<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nekro League Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="images/background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>
    <h1>Nekro League</h1>
    <h2>Season December</h2>
  </header>

  <!-- League Table Section -->
  <section class="league-table">
    <table>
      <thead>
        <tr>
          <th>Pos</th>
          <th>Club</th>
          <th>MP</th>
          <th>W</th>
          <th>G</th>
          <th>L</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><img src="images/ac-milan-logo.png" alt="AC Milan"> AC Milan</td>
          <td>3</td>
          <td>3</td>
          <td>19</td>
          <td>0</td>
          <td>9</td>
        </tr>
        <tr>
          <td>2</td>
          <td><img src="images/real-madrid-logo.png" alt="Real Madrid"> Real Madrid</td>
          <td>2</td>
          <td>2</td>
          <td>13</td>
          <td>1</td>
          <td>6</td>
        </tr>
        <tr>
          <td>3</td>
          <td><img src="images/georgia-logo.png" alt="Georgia"> Georgia</td>
          <td>2</td>
          <td>0</td>
          <td>10</td>
          <td>2</td>
          <td>0</td>
        </tr>
        <tr>
          <td>4</td>
          <td><img src="images/barcelona-logo.png" alt="Barcelona"> Barcelona</td>
          <td>2</td>
          <td>0</td>
          <td>4</td>
          <td>2</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Team Images Section -->
  <section class="team-images">
    <h2>Team Highlights</h2>
    <div class="team-gallery">
      <!-- Dynamic Content will be added by JavaScript -->
    </div>
  </section>

  <!-- Modal for Viewing Larger Image -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>

  <script src="script.js"></script>
</body>
</html>
