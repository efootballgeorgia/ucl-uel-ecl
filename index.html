<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nekro League Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a40;
      color: #fff;
      text-align: center;
      margin: 0;
      padding-bottom: 40px;
      position: relative;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      z-index: 1;
    }

    header .header-content {
      padding-top: 50px;
    }

    header img.league-logo {
      max-width: 200px;
      height: auto;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }

    header h2 {
      font-size: 1.5em;
      margin: 10px 0;
      z-index: 1;
      position: relative;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .league-table {
      width: 80%;
      margin: 20px auto;
      border-radius: 8px;
      overflow: hidden;
      z-index: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    thead th {
      background-color: #222;
      color: white;
      padding: 12px;
      cursor: pointer;
    }

    thead th:hover {
      background-color: #333;
    }

    tbody td {
      background-color: #292929;
      padding: 12px;
      text-align: center;
    }

    tbody td img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 10px;
    }

    tbody tr:nth-child(even) td {
      background-color: #333;
    }

    tbody tr:hover {
      background-color: #444;
    }

    .team-images {
      margin: 40px auto;
      text-align: center;
      color: #fff;
      z-index: 1;
    }

    .team-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .team {
      background: #292929;
      border-radius: 10px;
      padding: 10px;
      width: 22%;
      text-align: center;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .team img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    .team h3 {
      margin-top: 0;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: capitalize;
    }

    .wins-images {
      margin: 40px auto;
      text-align: center;
      color: #fff;
      z-index: 1;
    }

    .wins-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .wins {
      background: #292929;
      border-radius: 10px;
      padding: 10px;
      width: 24%;
      text-align: center;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .wins img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    .wins h3 {
      margin-top: 0;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: capitalize;
    }
    
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .image-gallery img {
      width: 120px;
      height: 170px;
      border-radius: 5px;
      border: 2px solid #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
      cursor: pointer;
    }

    .image-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .screen-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .screen-gallery img {
      width: 45%;
      height: 45%;
      border-radius: 5px;
      border: 2px solid #000000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
      cursor: pointer;
    }

    .screen-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease-in-out;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
      margin: auto;
      display: block;
      position: relative;
      top: 0%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .team {
        width: 45%;
      }

      .image-gallery img {
        width: 90px;
        height: 120px;
      }

      header h2 {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .team {
        width: 90%;
      }

      .image-gallery img {
        width: 80px;
        height: 100px;
      }

      header h2 {
        font-size: 1em;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>

<div class="modal" id="myModal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<script>

  const images = document.querySelectorAll('.image-gallery img');
  const screens = document.querySelectorAll('.screen-gallery img');
  const modal = document.getElementById('myModal');
  const modalImage = document.getElementById('modalImage');

  images.forEach(image => {
    image.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImage.src = image.src;
    });
  });

  screens.forEach(screen => {
    screen.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImage.src = screen.src;
    });
  });

  modal.addEventListener('click', (event) => {
    if (event.target === modal) {
      closeModal();
    }
  });

  function closeModal() {
    modal.style.display = 'none';
  }
</script>
