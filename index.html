<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="images/background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="loading">Loading...</div>

  <header>
    <div class="header-content">
      <img src="images/logos/nekro-league-logo.png" alt="Nekro League Logo" class="league-logo">
      <h2><b>Nekro Table<b></h2>
    </div>
  </header>

  <section class="league-table">
    <table id="leagueTable">
      <thead>
        <tr>
          <th>Position</th>
          <th onclick="sortTable(1, 'string')">Team</th>
          <th onclick="sortTable(2, 'number')">Played</th>
          <th onclick="sortTable(3, 'number')">Won</th>
          <th onclick="sortTable(4, 'number')">Draw</th>
          <th onclick="sortTable(5, 'number')">Lost</th>
          <th onclick="sortTable(6, 'goals')">+/-</th>
          <th onclick="sortTable(7, 'number')">Points</th>
          <th>Form</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><img src="images/logos/real-madrid.png" alt="Real Madrid"> <b>Real Madrid</b></td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0:0</td>
          <td><b class="points">0</b></td>
          <td>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td><img src="images/logos/barcelona.png" alt="Barcelona"> <b>Barcelona</b></td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0:0</td>
          <td><b class="points">0</b></td>
          <td>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
          </td>
        </tr>
        <tr class="separator">
          <td colspan="10" class="next-round">
            <span class="line"></span>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td><img src="images/logos/psg.png" alt="PSG"> <b>PSG</b></td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0:0</td>
          <td><b class="points">0</b></td>
          <td>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
          </td>
        </tr>
        <tr class="separator">
          <td colspan="10" class="relegation">
            <span class="line"></span>
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td><img src="images/logos/ac-milan.png" alt="AC Milan"> <b>AC Milan</b></td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0:0</td>
          <td><b class="points">0</b></td>
          <td>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
            <span class="form-box draw"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  
  <section class="match-form">
    <h2>Add Match Result</h2>
    <form id="matchForm">
      <div class="form-group">
        <select id="homeTeam" required>
          <option value="">Home Team</option>
          <option>Real Madrid</option>
          <option>Barcelona</option>
          <option>PSG</option>
          <option>AC Milan</option>
        </select>
        <input type="number" id="homeScore" min="0" required>
      </div>
      <div class="form-group">
        <select id="awayTeam" required>
          <option value="">Away Team</option>
          <option>Real Madrid</option>
          <option>Barcelona</option>
          <option>PSG</option>
          <option>AC Milan</option>
        </select>
        <input type="number" id="awayScore" min="0" required>
      </div>
      <button type="submit">Add Match</button>
    </form>
  </section>

  <div class="modal" id="myModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <section class="win-images">
    <h2>Team Highlights</h2>
    <div class="win-gallery">
        <div class="wins">
