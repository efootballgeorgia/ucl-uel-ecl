  <title>Nekro Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a40;
      color: #fff;
      text-align: center;
      margin: 0;
      padding-bottom: 40px;
      position: relative;
    }

    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      z-index: 1;
    }

    header .header-content {
      padding-top: 50px;
    }

    header img.league-logo {
      max-width: 200px;
      height: auto;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }

    header h2 {
      font-size: 1.5em;
      margin: 10px 0;
      z-index: 1;
      position: relative;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .league-table {
      width: 70%;
      margin: 20px auto;
      border-radius: 8px;
      overflow: hidden;
      z-index: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    thead th {
      background-color: #222;
      color: white;
      padding: 12px;
      cursor: pointer;
    }

    thead th:hover {
      background-color: #333;
    }

    tbody td {
      background-color: #292929;
      padding: 12px;
      text-align: center;
    }

    tbody td img {
      width: 35px;
      height: 35px;
      vertical-align: middle;
      margin-right: 10px;
    }

    tbody tr:nth-child(even) td {
      background-color: #333;
    }

    tbody tr:hover {
      background-color: #444;
    }

    .form-box {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin: 0 2px;
      border-radius: 3px;
    }

    .form-box.victory {
      background-color: green;
    }

    .form-box.loss {
      background-color: red;
    }

    .form-box.draw {
      background-color: gray;
    }

    .separator td {
      background-color: #1a1a40 !important;
      padding: 0 !important;
      height: 25px;
      position: relative;
    }

    .separator .line {
      display: block;
      height: 2px;
      margin: 0 10px;
    }

    .next-round .line {
      background-color: #4CAF50;
    }

    .relegation .line {
      background-color: #F44336;
    }

    .separator .label {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      font-weight: bold;
    }

    .next-round .label {
      color: #4CAF50;
    }

    .relegation .label {
      color: #F44336;
    }
  </style>
</head>

<body>
      <div class="modal" id="myModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
      </div>
      
<script>    
    const images = document.querySelectorAll('.image-gallery img');
    const screens = document.querySelectorAll('.screen-gallery img');
    const modal = document.getElementById('myModal');
    const modalImage = document.getElementById('modalImage');

    images.forEach(image => {
      image.addEventListener('click', () => {
        modal.classList.add('show');
        modalImage.src = image.src;
      });
    });

    screens.forEach(screen => {
      screen.addEventListener('click', () => {
        modal.classList.add('show');
        modalImage.src = screen.src;
      });
    });

    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        closeModal();
      }
    });

    function closeModal() {
      modal.classList.remove('show');
    }

    function toggleGallery(logo) {
      const gallery = logo.nextElementSibling;
      if (gallery.classList.contains('show')) {
        gallery.classList.remove('show');
      } else {
        gallery.classList.add('show');
      }
    }
    
  document.querySelectorAll('.wins').forEach(teamSection => {
    const teamName = teamSection.querySelector('h3').textContent.trim();
    const sticker = document.createElement('img');
    sticker.className = 'sticker';
    
    switch(teamName) {
      case 'AC Milan':
        sticker.src = 'images/logos/bacho.jpg';
        break;
      case 'Barcelona (L)':
        sticker.src = 'images/logos/luksona.jpg';
        break;
      case 'Barcelona (G)':
        sticker.src = 'images/logos/giga.jpg';
        break;
      case 'Real Madrid':
        sticker.src = 'images/logos/niksona.jpg';
        break;
      default:
        sticker.src = 'images/stickers/default-sticker.png';
    }
    
    teamSection.prepend(sticker);
  });

  function sortTable(columnIndex, dataType) {
      const table = document.getElementById("leagueTable");
      const tbody = table.querySelector("tbody");
      const rows = Array.from(tbody.querySelectorAll("tr"));

      const teamRows = rows.filter(row => !row.classList.contains("separator"));
      const separatorRows = rows.filter(row => row.classList.contains("separator"));

      teamRows.sort((a, b) => {
        const aCell = a.cells[columnIndex];
        const bCell = b.cells[columnIndex];
        let aValue, bValue;

        switch(dataType) {
          case 'number':
            aValue = parseInt(aCell.textContent);
            bValue = parseInt(bCell.textContent);
            return bValue - aValue;
          case 'string':
            aValue = aCell.textContent.trim().toLowerCase();
            bValue = bCell.textContent.trim().toLowerCase();
            return aValue.localeCompare(bValue);
          case 'goals':
            const aGoals = aCell.textContent.split(':').map(Number);
            const bGoals = bCell.textContent.split(':').map(Number);
            aValue = aGoals[0] - aGoals[1];
            bValue = bGoals[0] - bGoals[1];
            return bValue - aValue;
          default:
            return 0;
        }
      });

      tbody.innerHTML = "";
      let teamIndex = 0;
      rows.forEach((row) => {
        if (row.classList.contains("separator")) {
          tbody.appendChild(row);
        } else {
          const teamRow = teamRows[teamIndex];
          teamRow.cells[0].textContent = teamIndex + 1;
          tbody.appendChild(teamRow);
          teamIndex++;
        }
      });
    }

    window.onload = () => sortTable(6, 'number');
</script>
