<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Football Leagues</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="images/background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="loading">Loading...</div>

  <header>
    <div class="header-content">
      <nav class="league-selector-nav">
        <button class="league-btn active" data-league="ucl">Champions League</button>
        <button class="league-btn" data-league="uel">Europa League</button>
        <button class="league-btn" data-league="ecl">Conference League</button>
      </nav>
      <img src="images/logos/champions-league-logo.webp" alt="League Logo" id="league-logo" class="league-logo active">
      <nav class="main-nav">
        <button class="nav-btn active" data-page="league">Table</button>
        <button class="nav-btn" data-page="matches">Matches</button>
        <button class="nav-btn" data-page="knockout">Knockout</button>
        <button class="nav-btn" data-page="highlights">Highlights</button>
      </nav>
    </div>
  </header>

  <main>
    <section id="league-section" class="page-section active">
      <div class="league-table">
        <table id="leagueTable">
          <thead>
            <tr>
              <th>#</th>
              <th data-column-index="1" data-type="string">Team</th>
              <th data-column-index="2" data-type="number">P</th>
              <th data-column-index="3" data-type="number">W</th>
              <th data-column-index="4" data-type="number">D</th>
              <th data-column-index="5" data-type="number">L</th>
              <th data-column-index="6" data-type="goals">+/-</th>
              <th data-column-index="7" data-type="number">Pts</th>
              <th>Form</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>

      <section class="match-form">
        <h2 id="match-form-title">Add UCL Match Result</h2>
        <form id="matchForm">
          <div class="form-group">
            <select id="homeTeam" required><option value="">Home Team</option></select>
            <input type="number" id="homeScore" min="0" required>
          </div>
          <div class="form-group">
            <select id="awayTeam" required><option value="">Away Team</option></select>
            <input type="number" id="awayScore" min="0" required>
          </div>
          <div class="feedback-message"></div>
          <button type="submit">Add Match</button>
        </form>
      </section>
    </section>

    <section id="matches-section" class="page-section">
      <div class="match-day">
        <h2 id="match-day-title">UCL Match Day</h2>
        <div class="search-container">
          <input type="text" id="teamSearch" class="team-search-input" placeholder="Search for a team...">
        </div>
        <div id="match-day-container"></div>
      </div>
    </section>

    <section id="knockout-section" class="page-section">
      <div class="knockout-stage">
        <h2 id="knockout-title">UCL Knockout Stage</h2>
        <div id="knockout-container" class="knockout-container">
          </div>
      </div>
    </section>
    
    <section id="highlights-section" class="page-section">
        <div class="win-images">
            <h2 id="highlights-title">Highlights</h2>
            <div id="win-gallery-container" class="win-gallery">
                </div>
        </div>
    </section>

    <div class="modal" id="myModal">
      <span class="close" id="closeModal">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
