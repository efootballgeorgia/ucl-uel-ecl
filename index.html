<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efootball Georgia</title>
  <link rel="icon" type="image/webp" href="images/icon.jpg">
  
  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <video autoplay muted loop id="bg-video">
    <source src="images/background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>
    <div class="header-content">
      <div class="logo-container">
        <div class="league-selector-wrapper">
          <div class="league-selector-header">
            <img src="images/leagues/champions-league-logo.webp" alt="Champions League Logo" id="league-logo"
              class="league-logo">
            <button class="league-switch-button" id="league-switch-button"> ▼ </button>
          </div>
          <div class="league-selector-bar"></div>
          
          <nav class="league-selector-nav">
            <button class="league-btn btn active" data-league="ucl">Champions League</button>
            <button class="league-btn btn" data-league="uel">Europa League</button>
            <button class="league-btn btn" data-league="ecl">Conference League</button>
            <button class="league-btn btn" data-league="world-cup">World Cup</button>
            <button class="league-btn btn" data-league="club-world-cup">Club World Cup</button>
            <button class="league-btn btn" data-league="la-liga">La Liga</button>
            <button class="league-btn btn" data-league="premier-league">Premier League</button>
            <button class="league-btn btn" data-league="seria-a">Seria A</button>
            <button class="league-btn btn" data-league="ligue-1">Ligue 1</button>
            <button class="league-btn btn" data-league="bundesliga">Bundesliga</button>
            <button class="league-btn btn" data-league="super-lig">Süper Lig</button>
            <button class="league-btn btn" data-league="liga-portugal">Liga Portugal</button>
          </nav>
        </div>
      </div>

      <nav class="main-nav" role="tablist" aria-label="Main Navigation">
        <button class="nav-btn btn active" id="tab-league" role="tab" aria-selected="true" aria-controls="panel-league"
          data-view="league">Table</button>
        <button class="nav-btn btn" id="tab-matches" role="tab" aria-selected="false" aria-controls="panel-matches"
          data-view="matches">Matches</button>
        <button class="nav-btn btn" id="tab-knockout" role="tab" aria-selected="false" aria-controls="panel-knockout"
          data-view="knockout">Knockout</button>
      </nav>

      <button id="auth-btn" class="btn">Login</button>
      <button id="logout-btn" class="btn" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <div class="visually-hidden" aria-live="polite" id="table-sort-announcer"></div>
    <div id="global-feedback" aria-live="polite"></div>

    <!-- Photo banner placed between navigator (header) and the table -->
    <div class="photo-banner" aria-hidden="false">
      <a href="https://dsc.gg/geotown" target="_blank" rel="noopener noreferrer">
        <img class="lazyload" data-src="banner.png" alt="Promotional Banner">
        <div class="banner-overlay">
          <span class="banner-text">Learn more</span>
        </div>
      </a>
    </div>

    <section id="league-section" class="page-section active" role="tabpanel" aria-labelledby="tab-league">
      <div class="table-view-toggle">
        <button class="table-toggle-btn" data-view="simplified">Simplified</button>
        <button class="table-toggle-btn active" data-view="full">Full</button>
      </div>
      
      <div id="league-view-container" class="league-view-container"></div>
    </section>

    <section id="matches-section" class="page-section" role="tabpanel" aria-labelledby="tab-matches">
      <div class="search-container-wrapper">
        <h2 id="match-box-title">Match Day</h2>
        <div class="search-container">
          <label for="daySelector" class="visually-hidden">Select Match Day</label>
          <select id="daySelector" class="team-search-select"></select>
          <label for="teamSearchSelect" class="visually-hidden">Select Team to Filter</label>
          <select id="teamSearchSelect" class="team-search-select"></select>
          <button id="clearSearchBtn" class="btn" style="display:none;">Clear Filter</button>
        </div>
        <ul></ul>
        <div id="no-search-results" class="empty-state" style="display:none;">No matches found for your selection.</div>
      </div>
      <div class="match-box">
        <div id="match-box-container">
        </div>
      </div>
    </section>

    <section id="knockout-section" class="page-section" role="tabpanel" aria-labelledby="tab-knockout">
    </section>
  </main>

  <div class="modal auth-modal" id="auth-modal">
    <span class="close" id="closeAuthModal">&times;</span>
    <div class="modal-content auth-modal-content">
      <h2>Login / Signup</h2>
      <div class="auth-feedback-message" aria-live="polite"></div>
      <form id="auth-form" novalidate>
        <div class="form-group">
          <label for="auth-email" class="visually-hidden">Email</label>
          <input type="email" id="auth-email" placeholder="Email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="auth-password" class="visually-hidden">Password</label>
          <input type="password" id="auth-password" placeholder="Password" required autocomplete="current-password">
        </div>
        <button type="submit" id="login-btn" class="btn" data-action="login">Login</button>
        <button type="submit" id="signup-btn" class="btn" data-action="signup">Signup</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lazysizes@5.3.2/lazysizes.min.js" async=""></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
