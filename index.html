<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nekro League Table</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background: #1a1a40;
      color: #fff;
      text-align: center;
      margin: 0;
      padding-bottom: 40px; /* Prevents overlap with the footer */
      position: relative;
    }

    /* Background Video */
    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensure the video stays behind all content */
    }

    /* Header Styling */
    header {
      position: relative;
      height: 300px;
      overflow: hidden;
      z-index: 1;
    }

    header .header-content {
      padding-top: 50px;
    }

    header img.league-logo {
      max-width: 200px;
      height: auto;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }

    header h2 {
      font-size: 1.5em;
      margin: 10px 0;
      z-index: 1;
      position: relative;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Add shadow for better readability */
    }

    /* League Table Section */
    .league-table {
      width: 80%;
      margin: 20px auto;
      border-radius: 8px;
      overflow: hidden;
      z-index: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    thead th {
      background-color: #222;
      color: white;
      padding: 12px;
      cursor: pointer;
    }

    thead th:hover {
      background-color: #333;
    }

    tbody td {
      background-color: #292929;
      padding: 12px;
      text-align: center;
    }

    tbody td img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 10px;
    }

    tbody tr:nth-child(even) td {
      background-color: #333;
    }

    tbody tr:hover {
      background-color: #444;
    }

    /* Team Highlights Section */
    .team-images {
      margin: 40px auto;
      text-align: center;
      color: #fff;
      z-index: 1;
    }

    .team-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .team {
      background: #292929;
      border-radius: 10px;
      padding: 10px;
      width: 22%;
      text-align: center;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .team img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    .team h3 {
      margin-top: 0;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: capitalize;
    }

    .noteam-images {
      margin: 40px auto;
      text-align: center;
      color: #fff;
      z-index: 1;
    }

    .noteam-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .noteam {
      background: #292929;
      border-radius: 10px;
      padding: 10px;
      width: 18%;
      text-align: center;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .noteam img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    .noteam h3 {
      margin-top: 0;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: capitalize;
    }
    
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .image-gallery img {
      width: 100px;
      height: 150px;
      border-radius: 5px;
      border: 2px solid #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
      cursor: pointer;
    }

    .image-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .screen-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .screen-gallery img {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      border: 2px solid #000000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
      cursor: pointer;
    }

    .screen-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    /* Modal Background Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Ensures the background covers the entire screen */
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease-in-out; /* Smooth fade-in/out for modal */
    }

    /* Modal Content */
    .modal-content {
      max-width: 80%; /* Adjust width as necessary */
      max-height: 80%; /* Adjust height as necessary */
      margin: auto;
      display: block;
      position: relative;
      top: 0%; /* Moves the modal content 20% down from the top */
      /* You can adjust the top value to move the modal content further down or up */
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .team {
        width: 45%;
      }

      .image-gallery img {
        width: 90px;
        height: 120px;
      }

      header h2 {
        font-size: 1.2em; /* Smaller text size for mobile */
      }
    }

    @media (max-width: 480px) {
      .team {
        width: 90%;
      }

      .image-gallery img {
        width: 80px;
        height: 100px;
      }

      header h2 {
        font-size: 1em; /* Further reduction for smaller screens */
      }

      table {
        font-size: 14px; /* Smaller text for the table */
      }
    }
  </style>
</head>

  <!-- Modal for Images -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <script>
    function openModal(img) {
      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('img01');
      modal.style.display = "flex";
      modalImg.src = img.src;
    }

    function closeModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = "none";
    }
  </script>
